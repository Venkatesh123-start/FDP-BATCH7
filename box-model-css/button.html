<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="p1"></p>

            document.getElementById("p1").innerHTML = Date();
        }
        function fun3()
        {
            document.getElementById("p1").innerHTML= "";
        }
    </script>
</body>
