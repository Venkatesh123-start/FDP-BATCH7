<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator">
    <section class="display">
      <div class="memory-indicator" id="memIndicator">M</div>
      <div class="secondary" id="history"> </div>
      <div class="primary" id="display">0</div>
    </section>

    <section class="controls">
      <div class="row">
        <button class="btn wide" id="clearBtn" data-action="clear">AC</button>
        <button class="btn" data-action="back">←</button>
        <button class="btn" data-action="percent">%</button>
        <button class="btn op" data-value="/">÷</button>
      </div>

      <div class="row">
        <button class="btn fn" data-value="sin">sin</button>
        <button class="btn fn" data-value="cos">cos</button>
        <button class="btn fn" data-value="tan">tan</button>
        <button class="btn op" data-value="*">×</button>
      </div>

      <div class="row">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="-">−</button>
      </div>

      <div class="row">
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="+">+</button>
      </div>

      <div class="row">
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-action="factorial">x!</button>
      </div>

      <div class="row">
        <button class="btn" data-value="(">( )</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equal" data-action="equals">=</button>
      </div>

      <div class="row small">
        <button class="btn mem" data-action="mc">MC</button>
        <button class="btn mem" data-action="mr">MR</button>
        <button class="btn mem" data-action="mplus">M+</button>
        <button class="btn mem" data-action="mminus">M-</button>
      </div>

      <div class="row small">
        <button class="btn fn" data-action="sqrt">√</button>
        <button class="btn fn" data-action="pow">x^y</button>
        <button class="btn fn" data-value="ln">ln</button>
        <button class="btn fn" data-value="log">log</button>
      </div>

      <div class="row small">
        <button class="btn fn" data-value="abs">|x|</button>
        <button class="btn fn" data-action="pi">π</button>
        <button class="btn fn" data-action="e">e</button>
        <button class="btn fn" data-action="ans">ANS</button>
      </div>

      <div class="row small">
        <button class="btn" data-value="(" style="flex:0.5">(</button>
        <button class="btn" data-value=")" style="flex:0.5">)</button>
        <button class="btn" id="angleToggle" style="flex:1.5">Deg</button>
        <button class="btn fn" data-action="square" style="flex:1.5">x²</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
